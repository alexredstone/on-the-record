<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>On The Record - Tracking Quotations over Time</title>
		<meta name="description" content="TimelineJS example">

		<style>
			html, body {
				height:100%;
				padding: 0px;
				margin: 0px;
			}
			
		</style>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-34514779-1']);
			_gaq.push(['_trackPageview']);
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  			})();
		</script>
		
	</head>

	<body>
                <div style="margin: 16px; float: right; font-family: Georgia">
                  <div><strong style="font-size: 18px;">Filters</strong></div>
                  <div style="float: right;"><em>person</em> - <input type="text" name="person"></input></div>
<br />
                  <div style="float: right;"><em>topic</em> - <input type="text" name="topic"></input></div>
<br />
                  <div style="float: right;"><input type="submit" name="search" value="Search"></input></div>
                </div>

		<!-- BEGIN Timeline Embed -->
		<div id="timeline-embed" style="margin-left: 50px;"></div>
		<script type="text/javascript" src="lib/jquery-min.js"></script>
		<script type="text/javascript" src="js/storyjs-embed.js"></script>
		<script type="text/javascript">

                function reload() {
                    var person = $("input[name='person']").val();
                    var topic = $("input[name='topic']").val();

                    var args = '?';
                    if (person != null) {
                        args += '&person=' + person;
                    }
                    if (topic != null) {
                        args += '&topic=' + topic;
                    }

                    $('#timeline-embed').empty();
                    createStoryJS({
                        type: 'timeline',
                        width: '100%',
                        height: '520',
                        source: '../quote' + args,
                        embed_id: 'timeline-embed'
                    });
                }

                $("input[name='search']").click(reload);
                $(document).ready(reload);

		</script>
		<!-- END Timeline Embed -->
	</body>
</html>
